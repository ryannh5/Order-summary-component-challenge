<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-pic">
    <img src="images/pattern-background-desktop.svg" alt="">
    <div class="container">
      <div>
        <img class="hero" src="images/illustration-hero.svg" alt="">
      </div>

      <div class="text-content">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan-box">
            <img class="icon"src="images/icon-music.svg" alt="">
            <h2 class="Annual">Annual Plan</h2>
            <p class="price">$59.99/year</p>
            <a class="change"href="#"> Change</a>
        </div>

      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <div class="cancel-btn">
        <a href="#" >Cancel Order</a>
      </div>


    </div>

  </div>

</body>

</html>
